<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>SB Admin 2 - Dashboard</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body>

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{templates/admin_template.html::sidebar}"></div>
	
	
	<div id="content-wrapper">
		<div id="content">
			<!--TopBar-->
			<div th:insert="~{templates/admin_template.html::topbar}"></div>
			
			<div style="width: 80vw">
				
				<!-- Page Heading -->
				<div class="d-sm-flex align-items-left justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Users</h1>
				</div>
				
				<!-- Begin Page Content -->
				<div class="container-fluid" style="width: 80vw; height: 100vh">
					
					<!-- Content Row -->
					<div class="row">
						<table class="table">
							<thead>
							<tr>
								<th>Name</th>
								<th>Weight</th>
								<th>Birthday</th>
							
							</tr>
							</thead>
							<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.name}"></td>
								<td th:text="${user.weight}"></td>
								<td th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></td>
							
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
