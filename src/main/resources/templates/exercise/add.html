<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>GymApp</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{templates/admin_template.html::sidebar}"></div>
	
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!--TopBar-->
			<div th:insert="~{templates/admin_template.html::topbar}"></div>
			
			<div class="container">
				
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Add</h1>
					</div>
				</div>
				<br>
				<div class="container-fluid pb-5">
					<img class="w-50 h-50" th:src="@{/images/{img} (img = ${exercise.image})}" alt="Image">
					<div class="bg-white p-4 mb-30 w-50 h-50">
						<h3 th:text="${exercise.name}"></h3>
						<form th:action="@{/program/addExercise}" method="post">
							<input type="hidden" name="exercise_id" id="exercise_id" th:value="${exercise.id}">
							<div class="form-group">
								<label for="repetitions">Repetitions:</label>
								<input type="text" class="form-control" id="repetitions" name="repetitions">
							</div>
							<div class="form-group">
								<label for="series">Series:</label>
								<input type="text" class="form-control" id="series" name="series">
							</div>
							<div class="form-group">
								<label for="rest">Rest:</label>
								<input type="text" class="form-control" id="rest" name="rest">
							</div>
							<div class="form-group">
								<label for="weight">Weight:</label>
								<input type="text" class="form-control" id="weight" name="weight">
							</div>
							<div class="form-group">
								<label for="day">Day:</label>
								<select class="form-control" id="day" name="day">
									<option value="monday">Monday</option>
									<option value="tuesday">Tuesday</option>
									<option value="wednesday">Wednesday</option>
									<option value="thursday">Thursday</option>
									<option value="friday">Friday</option>
									<option value="saturday">Saturday</option>
								</select>
							</div>
							<div class="form-group">
								<label for="notes">Notes:</label>
								<textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
						</form>
					</div>
				</div>
			</div>
			
			<!--Footer-->
			<div th:insert="~{templates/admin_template.html::footer}"></div>
		</div>
	</div>

</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
